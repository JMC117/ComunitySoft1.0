<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoEditDlg" widgetVar="ProyectoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProyectoTitle}">
            <h:form id="ProyectoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProyectoLabel_idProyecto}" for="idProyecto" />
                        <p:inputText id="idProyecto" value="#{proyectoController.selected.idProyecto}" title="#{bundle.EditProyectoTitle_idProyecto}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_idProyecto}"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proyectoController.selected.nombre}" title="#{bundle.EditProyectoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_tematica}" for="tematica" />
                        <p:inputText id="tematica" value="#{proyectoController.selected.tematica}" title="#{bundle.EditProyectoTitle_tematica}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoController.update}" value="#{bundle.Save}" update="display,:ProyectoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProyectoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProyectoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
