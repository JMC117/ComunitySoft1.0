<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.CreateUsuarioTitle_apellido}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{usuarioController.selected.edad}" title="#{bundle.CreateUsuarioTitle_edad}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipoUsuario}" for="tipoUsuario" />
                        <p:inputText id="tipoUsuario" value="#{usuarioController.selected.tipoUsuario}" title="#{bundle.CreateUsuarioTitle_tipoUsuario}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipoId}" for="tipoId" />
                        <p:inputText id="tipoId" value="#{usuarioController.selected.tipoId}" title="#{bundle.CreateUsuarioTitle_tipoId}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.CreateUsuarioTitle_clave}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{usuarioController.selected.fechaNacimiento}" title="#{bundle.EditUsuarioTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_cell}" for="cell" />
                        <p:inputText id="cell" value="#{usuarioController.selected.cell}" title="#{bundle.CreateUsuarioTitle_cell}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_tell}" for="tell" />
                        <p:inputText id="tell" value="#{usuarioController.selected.tell}" title="#{bundle.CreateUsuarioTitle_tell}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.CreateUsuarioTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_correoAlt}" for="correoAlt" />
                        <p:inputText id="correoAlt" value="#{usuarioController.selected.correoAlt}" title="#{bundle.CreateUsuarioTitle_correoAlt}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_lugarNacimiento}" for="lugarNacimiento" />
                        <p:selectOneMenu id="lugarNacimiento" value="#{usuarioController.selected.lugarNacimiento}" >
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="lugarNacimientoItem"
                                           itemValue="#{lugarNacimientoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_comunidad}" for="comunidad" />
                        <p:selectOneMenu id="comunidad" value="#{usuarioController.selected.comunidad}" >
                            <f:selectItems value="#{comunidadController.itemsAvailableSelectOne}"
                                           var="comunidadItem"
                                           itemValue="#{comunidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
