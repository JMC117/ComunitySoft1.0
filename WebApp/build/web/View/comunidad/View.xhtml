<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComunidadViewDlg" widgetVar="ComunidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComunidadTitle}">
            <h:form id="ComunidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comunidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewComunidadLabel_idComunidad}"/>
                        <h:outputText value="#{comunidadController.selected.idComunidad}" title="#{bundle.ViewComunidadTitle_idComunidad}"/>
                        <h:outputText value="#{bundle.ViewComunidadLabel_nombre}"/>
                        <h:outputText value="#{comunidadController.selected.nombre}" title="#{bundle.ViewComunidadTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewComunidadLabel_localidad}"/>
                        <h:outputText value="#{comunidadController.selected.localidad}" title="#{bundle.ViewComunidadTitle_localidad}"/>
                        <h:outputText value="#{bundle.ViewComunidadLabel_comunidadProyecto}"/>
                        <h:outputText value="#{comunidadController.selected.comunidadProyecto}" title="#{bundle.ViewComunidadTitle_comunidadProyecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComunidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
