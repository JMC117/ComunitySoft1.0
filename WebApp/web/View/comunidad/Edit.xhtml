<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComunidadEditDlg" widgetVar="ComunidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComunidadTitle}">
            <h:form id="ComunidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comunidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComunidadLabel_idComunidad}" for="idComunidad" />
                        <p:inputText id="idComunidad" value="#{comunidadController.selected.idComunidad}" title="#{bundle.EditComunidadTitle_idComunidad}" required="true" requiredMessage="#{bundle.EditComunidadRequiredMessage_idComunidad}"/>
                        <p:outputLabel value="#{bundle.EditComunidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{comunidadController.selected.nombre}" title="#{bundle.EditComunidadTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditComunidadLabel_localidad}" for="localidad" />
                        <p:selectOneMenu id="localidad" value="#{comunidadController.selected.localidad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{localidadController.itemsAvailableSelectOne}"
                                           var="localidadItem"
                                           itemValue="#{localidadItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditComunidadLabel_comunidadProyecto}" for="comunidadProyecto" />
                        <p:selectOneMenu id="comunidadProyecto" value="#{comunidadController.selected.comunidadProyecto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comunidadProyectoController.itemsAvailableSelectOne}"
                                           var="comunidadProyectoItem"
                                           itemValue="#{comunidadProyectoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comunidadController.update}" value="#{bundle.Save}" update="display,:ComunidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComunidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComunidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
