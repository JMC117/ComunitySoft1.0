<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DonacionesViewDlg" widgetVar="DonacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDonacionesTitle}">
            <h:form id="DonacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{donacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewDonacionesLabel_donacionesPK_usuariofk}"/>
                        <h:outputText value="#{donacionesController.selected.donacionesPK.usuariofk}" title="#{bundle.ViewDonacionesTitle_donacionesPK_usuariofk}"/>
                        <h:outputText value="#{bundle.ViewDonacionesLabel_donacionesPK_actividadfk}"/>
                        <h:outputText value="#{donacionesController.selected.donacionesPK.actividadfk}" title="#{bundle.ViewDonacionesTitle_donacionesPK_actividadfk}"/>
                        <h:outputText value="#{bundle.ViewDonacionesLabel_recurso}"/>
                        <h:outputText value="#{donacionesController.selected.recurso}" title="#{bundle.ViewDonacionesTitle_recurso}"/>
                        <h:outputText value="#{bundle.ViewDonacionesLabel_tipoRecurso}"/>
                        <h:outputText value="#{donacionesController.selected.tipoRecurso}" title="#{bundle.ViewDonacionesTitle_tipoRecurso}"/>
                        <h:outputText value="#{bundle.ViewDonacionesLabel_descripcion}"/>
                        <h:outputText value="#{donacionesController.selected.descripcion}" title="#{bundle.ViewDonacionesTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewDonacionesLabel_actividad}"/>
                        <h:outputText value="#{donacionesController.selected.actividad}" title="#{bundle.ViewDonacionesTitle_actividad}"/>
                        <h:outputText value="#{bundle.ViewDonacionesLabel_usuario}"/>
                        <h:outputText value="#{donacionesController.selected.usuario}" title="#{bundle.ViewDonacionesTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DonacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
